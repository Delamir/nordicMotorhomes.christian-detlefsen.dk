<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="author" content="Patrick">
    <meta charset="UTF-8">
    <title>Edit Motorhome</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body class="manageBg">

<div class="topmenu">
    <a th:href="@{'/'}">Home</a>
    <a class="active" th:href="@{'/motorhomeIndex/'}">Manage Motorhome</a>
    <a th:href="@{'/contractIndex/'}">Manage Contract</a>
    <a th:href="@{'/customerIndex/'}">Manage Customer</a>
    <a th:href="@{'/extraIndex/'}">Manage Extra</a>
    <a th:href="@{'/autoServiceIndex/'}">Auto Service</a>
</div>

<div class="relative">
    <img class="headerImg blur" src="https://i.redd.it/cr9cz1ts82071.png">
    <h1 class="headerTitle">Edit Motorhomes</h1>
</div>

<div>
    <form class="form" onsubmit="return confirm('Are you sure you want to edit this motorhome?')"
          action="/editMotorhome/" method="post">
        <div class="formElement">
            <label>Licence plate:</label>
            <input type="text" name="licencePlate" th:value="${motorhome.licencePlate}">
        </div>
        <div class="formElement">
            <label>Type</label>
            <select class="singleSelect" name="type">
                <option value="2 Person Camper">2 Person Camper</option>
                <option value="4 Person Camper">4 Person Camper</option>
                <option value="6 Person Camper">6 Person Camper</option>
            </select>
        </div>
        <div class="formElement">
            <label>Brand:</label>
            <input type="text" name="brand" th:value="${motorhome.brand}">
        </div>
        <div class="formElement">
            <label>Model:</label>
            <input type="text" name="model" th:value="${motorhome.model}">
        </div>
        <div class="formElement">
            <label>Description:</label>
            <input type="text" name="description" th:value="${motorhome.description}">
        </div>
        <div class="formElement">
            <label>Price: </label>
            <input type="number" name="price" th:value="${motorhome.price}">
        </div>
        <div class="formElement checkbox">
            <input type="checkbox" name="available" th:checked="${motorhome.available}">
            <label>Availability: </label>
        </div>
        <div>
            <input type="submit" class="submitButton mt-4" value="Edit Motorhome">
        </div>
        <input type="hidden" name="previousLicencePlate" th:value="${motorhome.licencePlate}">

    </form>
</div>
</body>
</html>
