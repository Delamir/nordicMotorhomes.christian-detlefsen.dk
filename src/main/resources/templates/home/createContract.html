<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="author" content="Joachim">
    <meta charset="UTF-8">
    <title>Create new contract</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div class="topmenu">
    <a th:href="@{'/'}">Home</a>
    <a th:href="@{'/motorhomeIndex/'}">Manage Motorhome</a>
    <a class="active" th:href="@{'/contractIndex/'}">Manage Contract</a>
    <a th:href="@{'/customerIndex/'}">Manage Customer</a>
    <a th:href="@{'/extraIndex/'}">Manage Extra</a>
    <a th:href="@{'/autoServiceIndex/'}">Auto Service</a>
</div>

<div class="relative">
    <img class="headerImg blue" src="https://i.redd.it/cr9cz1ts82071.png">
    <h1 class="headerTitle">Create Contract</h1>
</div>

<div>
    <form class="form" onsubmit="return confirm('Are you sure you want to create a contract?')" action="/createContract"
          method="post">
        <div class="formElement">
            <label>Contract Start Date </label>
            <input type="datetime-local" name="fromDate">
        </div>
        <div class="formElement">
            <label>Contract End Date </label>
            <input type="datetime-local" name="toDate">
        </div>
        <div class="formElement">
        <label>Odometer </label>
        <input type="text" name="odometer" placeholder="Odometer">
        </div>
        <div class="formElement">
        <label>Customer</label>
        <select class="singleSelect" name="customer">
            <option th:each="customer:${customers}" th:value="${customer.customerNumber}"
                    th:text="${customer.name}"></option>
        </select>
        </div>
        <div class="formElement">
        <label>Motorhome</label>
        <select class="singleSelect" name="motorhome">
            <option th:each="motorhome:${motorhomes}" th:value="${motorhome.licencePlate}"
                    th:text="${motorhome.type} + ', ' + ${motorhome.brand} + ', ' + ${motorhome.model}"></option>
        </select>
        </div>
        <div class="formElement">
        <label>Extras</label>
        <select class="multipleSelect" multiple name="extras">
            <option th:each="extra:${extras}" th:value="${extra.extraId}"
                    th:text="${extra.name} + ' ' + ${extra.price} + 'â‚¬  ' + ${extra.description}"></option>
        </select>
        </div>
        <div>
        <button type="submit" class="submitButton mt-4">Create Contract</button>
        </div>
    </form>
</div>
</body>
</html>
