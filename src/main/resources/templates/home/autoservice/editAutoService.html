<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Auto Service</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body class="manageBg">
<div class="topmenu">
    <a th:href="@{'/'}">Home</a>
    <a th:href="@{'/motorhomeIndex/'}">Manage Motorhome</a>
    <a th:href="@{'/contractIndex/'}">Manage Contract</a>
    <a th:href="@{'/customerIndex/'}">Manage Customer</a>
    <a th:href="@{'/extraIndex/'}">Manage Extra</a>
    <a class="active" th:href="@{'/autoServiceIndex/'}">Auto Service</a>
</div>

<div class="relative">
    <img class="headerImg blur" src="https://i.redd.it/cr9cz1ts82071.png">
    <h1 class="headerTitle">Auto Service</h1>
</div>

<div>
    <form class="form" onsubmit="return confirm('Are you sure you want to edit this Auto Service?')"
          action="/editAutoService/"
          method="post">
        <input type="hidden" name="autoServiceId" th:value="${autoService.autoServiceId}">

        <input type="hidden" name="motorhome" th:value="${autoService.motorhome.getLicencePlate()}">
        <div class="formElement">
            <label>Service Description</label>
            <input type="text" name="serviceDescription" placeholder="Service Description"
                   th:value="${autoService.serviceDescription}">
        </div>
        <div class="formElement checkbox">
            <input type="checkbox" name="done" th:value="${autoService.done}">
            <label>Done</label>
        </div>
        <div>
            <input type="submit" class="submitButton mt-4" value="Edit AutoService">
        </div>
    </form>
</div>
</body>
</html>
