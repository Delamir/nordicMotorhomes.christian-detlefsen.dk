<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Manage Motorhomes</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>

<div class="topmenu">
    <a th:href="@{'/'}">Home</a>
    <a class="active" th:href="@{'/motorhomeIndex/'}">Manage Motorhome</a>
    <a th:href="@{'/contractIndex/'}">Manage Contract</a>
    <a th:href="@{'/customerIndex/'}">Manage Customer</a>
    <a th:href="@{'/extraIndex/'}">Manage Extra</a>
    <a th:href="@{'/autoServiceIndex/'}">Auto Service</a>
</div>


<div class="relative">
    <img class="headerImg blur" src="https://i.redd.it/cr9cz1ts82071.png">
    <h1 class="headerTitle">Motorhome Management</h1>
</div>

<div class="table">
    <table>

        <tr>
            <th class="genericTableHeader relative" colspan="10">Motorhomes <span class="addButtonContainer">
                        <a th:href="@{'/createMotorhome/'}">
                            <button type="button" class="addNewButton"><svg fill="currentColor" viewBox="0 0 20 20"
                                                                            xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                          clip-rule="evenodd"></path>
                                </svg> Add new motorhome</button>
                        </a>
                    </span></th>
        </tr>

        <tbody>
        <th>Type</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Licence Plate</th>
        <th>Description</th>
        <th>Image</th>
        <th>Price</th>
        <th>Availability</th>
        <th colspan="2">Actions</th>

        <tr th:each="motorhome : ${motorhomes}">
            <td th:text="${motorhome.type}"></td>
            <td th:text="${motorhome.brand}"></td>
            <td th:text="${motorhome.model}"></td>
            <td th:text="${motorhome.licencePlate}"></td>
            <td th:text="${motorhome.description}"></td>
            <td th:text="${motorhome.imagePath}"></td>
            <td th:text="${motorhome.price}"></td>
            <td th:text="${motorhome.available}"></td>

            <td class="actions">
                <a th:href="@{'/editMotorhome/'+${motorhome.licencePlate}}">
                    <button class="edit-button" type="button">Edit</button>
                </a>
            </td>

            <td class="actions">
                <a th:href="@{'/deleteMotorhome/'+${motorhome.licencePlate}}">
                    <!-- help from https://stackoverflow.com/questions/59992208/thymeleaf-thonclick-event-calling-confirm-function -->
                    <button class="delete-button" type="button"
                            th:confirm="'Are you sure you want to delete ' + ${motorhome.licencePlate} + '?'"
                            onclick="return confirm(this.getAttribute('confirm'))">Delete
                    </button>

                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
