<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cancel Contract</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body class="manageBg">

<div class="topmenu">
    <a th:href="@{'/'}">Home</a>
    <a th:href="@{'/motorhomeIndex/'}">Manage Motorhome</a>
    <a class="active" th:href="@{'/contractIndex/'}">Manage Contract</a>
    <a th:href="@{'/customerIndex/'}">Manage Customer</a>
    <a th:href="@{'/extraIndex/'}">Manage Extra</a>
    <a th:href="@{'/autoServiceIndex/'}">Auto Service</a>
</div>

<div class="relative">
    <img class="headerImg blur" src="https://i.redd.it/cr9cz1ts82071.png">
    <h1 class="headerTitle">Cancel Contract</h1>
</div>

<div class="form">
    <div class="formElement">
        <label><b>Start Date:</b></label>
        <p th:text="${contract.getFromDateAsString()}"></p>
    </div>

    <div class="formElement">
        <label><b>Cancellation Date:</b></label>
        <p th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy HH:mm')}"></p>
    </div>

    <div class="formElement">
        <p th:text="'The cancellation fee is: ' + ${cancellationFee} + 'â‚¬'"></p>
        <form name="form" method="post" action="/closeContract">
            <input type="hidden" name="contractId" th:value="${contract.contractId}"><br>
            <input type="submit" class="submitButton mt-4" value="Close Contract">
        </form>
    </div>
</div>

</body>
</html>
