<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="author" content="Joachim">
    <meta charset="UTF-8">
    <title>Manage Customer</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div class="topmenu">
    <a th:href="@{'/'}">Home</a>
    <a th:href="@{'/motorhomeIndex/'}">Manage Motorhome</a>
    <a th:href="@{'/contractIndex/'}">Manage Contract</a>
    <a class="active" th:href="@{'/customerIndex/'}">Manage Customer</a>
</div>

<h1>Customer Management</h1>

<a th:href="@{'/createCustomer/'}">
    <button type="button">Add new customer</button>
</a>

<table class="table">

    <tr>
        <th>Customer</th>
    </tr>

    <tbody>
    <th>Customer Name</th>
    <th>Licence Number</th>
    <th>Street</th>
    <th>City</th>
    <th>Postcode</th>

    <tr th:each="customer : ${customers}">
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.licenceNumber}"></td>
        <td th:text="${customer.street}"></td>
        <td th:text="${customer.city}"></td>
        <td th:text="${customer.postCode}"></td>

        <td>
            <a th:href="@{'/editCustomer/'+${customer.customerNumber}}">
                <button type="button">Edit</button>
            </a>
        </td>

        <td>
            <a th:href="@{'/deleteCustomer/'+${customer.customerNumber}}">
                <button type="button" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
