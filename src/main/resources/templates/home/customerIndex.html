<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="author" content="Joachim">
    <meta charset="UTF-8">
    <title>Manage Customer</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body class="manageBg">

<div class="topmenu">
    <a th:href="@{'/'}">Home</a>
    <a th:href="@{'/motorhomeIndex/'}">Manage Motorhome</a>
    <a th:href="@{'/contractIndex/'}">Manage Contract</a>
    <a class="active" th:href="@{'/customerIndex/'}">Manage Customer</a>
    <a th:href="@{'/extraIndex/'}">Manage Extra</a>
    <a th:href="@{'/autoServiceIndex/'}">Auto Service</a>
</div>

<div class="relative">
    <img class="headerImg blur" src="https://i.redd.it/cr9cz1ts82071.png">
    <h1 class="headerTitle">Customer Management</h1>
</div>
<div class="table">
    <table>


        <tr>
            <th class="genericTableHeader relative" colspan="7">Customers<span class="addButtonContainer">
                        <a th:href="@{'/createCustomer/'}">
                            <button type="button" class="addNewButton"><svg fill="currentColor" viewBox="0 0 20 20"
                                                                            xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                          clip-rule="evenodd"></path>
                                </svg>Add new customer</button>
                        </a>
                    </span></th>
        </tr>

        <tbody>
        <th>Customer Name</th>
        <th>Licence Number</th>
        <th>Street</th>
        <th>City</th>
        <th>Postcode</th>
        <th colspan="2">Actions</th>

        <tr th:each="customer : ${customers}">
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.licenceNumber}"></td>
            <td th:text="${customer.street}"></td>
            <td th:text="${customer.city}"></td>
            <td th:text="${customer.postCode}"></td>

            <td class="actions">
                <a th:href="@{'/editCustomer/'+${customer.customerNumber}}">
                    <button class="edit-button" type="button">Edit</button>
                </a>
            </td>

            <td class="actions">
                <a th:href="@{'/deleteCustomer/'+${customer.customerNumber}}">
                    <button class="delete-button" type="button"
                            th:confirm="'Are you sure you want to delete ' + ${customer.name} + '?'"
                            onclick="return confirm(this.getAttribute('confirm'))">Delete
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
