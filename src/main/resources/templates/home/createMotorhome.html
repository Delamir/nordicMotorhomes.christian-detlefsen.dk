<div class="topmenu">

<form class="form" onsubmit="return confirm('Are you sure you want to create a motorhome?')" action="/createMotorhome" method="post">
    <label>Licence plate:</label>
    <input type="text" name="licencePlate" placeholder="Licence Plate">
    <label>Type:</label>
    <input type="text" name="type" placeholder="Type">
    <label>Brand:</label>
    <input type="text" name="brand"placeholder="Brand">
    <label>Model:</label>
    <input type="text" name="model"placeholder="Model">
    <label>Description:</label>
    <input type="text" name="description"placeholder="Motorhome Description">
    <label></label>
    <input type="submit" id="submitButton" value="Add Motorhome">
</form>
