<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="author" content="Patrick">
    <meta charset="UTF-8">
    <title>Create new motorhome</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div class="topmenu">
    <a th:href="@{'/'}">Home</a>
    <a class="active" th:href="@{'/motorhomeIndex/'}">Manage Motorhome</a>
    <a th:href="@{'/contractIndex/'}">Manage Contract</a>
    <a th:href="@{'/customerIndex/'}">Manage Customer</a>
</div>
<br>

<form class="form" onsubmit="return confirm('Are you sure you want to create a motorhome?')" action="/createMotorhome" method="post">
    <label>Licence plate:</label>
    <input type="text" name="licencePlate" placeholder="Licence Plate">
    <label>Type:</label>
    <input type="text" name="type" placeholder="Type">
    <label>Brand:</label>
    <input type="text" name="brand" placeholder="Brand">
    <label>Model:</label>
    <input type="text" name="model" placeholder="Model">
    <label>Description:</label>
    <input type="text" name="description" placeholder="Motorhome Description">
    <label>Price: </label>
    <input type="text" name="price" placeholder="Price">
    <label>Upload an image: </label>
    <input type="file" name="img" accept="image/*">
    <label>Availability: </label>
    <input type="checkbox" name="available">
    <label></label>
    <input type="submit" id="submitButton" value="Add Motorhome">
</form>

<script>
    function myFunction() {
        var bool = true;
        var x = bool.toString()
        document.getElementById("demo").innerHTML = typeof x;
    }
</script>

</body>
</html>
