<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Contract Management</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div class="topmenu">
    <a th:href="@{'/'}">Home</a>
    <a th:href="@{'/motorhomeIndex/'}">Manage Motorhome</a>
    <a class="active" th:href="@{'/contractIndex/'}">Manage Contract</a>
    <a th:href="@{'/customerIndex/'}">Manage Customer</a>
</div>

<h1>Contract Management</h1>

<a th:href="@{'/createContract/'}">
    <button type="button">Add new contract</button>
</a>

<table class="table">

    <tr>
        <th>Contracts</th>
    </tr>

    <tbody>
    <th>Contract start date</th>
    <th>Contract end date</th>
    <th>Odometer</th>
    <th>Customer ID</th>
    <th>Price for rental</th>

    <tr th:each="contract : ${contracts}">
        <td th:text="${contract.fromDate}"></td>
        <td th:text="${contract.toDate}"></td>
        <td th:text="${contract.odometer}"></td>
        <td th:text="${contract.customerNumber}"></td>
        <td th:text="${contract.price}"></td>

        <td>
            <a th:href="@{'/editContract/'+${contract.contractId}}">
                <button type="button">Edit</button>
            </a>
        </td>

        <td>
            <a th:href="@{'/deleteContract/'+${contract.contractId}}">
                <button type="button" onclick="return confirm('Are you sure you want to delete this contract?')">Delete</button>
            </a>
        </td>

    </tr>
    </tbody>

</table>

</body>
</html>
