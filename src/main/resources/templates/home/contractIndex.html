<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Contract Management</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div class="topmenu">
    <a th:href="@{'/'}">Home</a>
    <a th:href="@{'/motorhomeIndex/'}">Manage Motorhome</a>
    <a class="active" th:href="@{'/contractIndex/'}">Manage Contract</a>
    <a th:href="@{'/customerIndex/'}">Manage Customer</a>
    <a th:href="@{'/extraIndex/'}">Manage Extra</a>
</div>

<div class="genericHeaderContainer">
    <img class="imgBlur" src="https://i.redd.it/cr9cz1ts82071.png">
    <h1 class="genericHeaderPosition">Contract Management</h1>
</div>

<div class="table">

    <table>
        <tr>
            <th id="genericTableHeader" colspan="7">Contracts</th>
        </tr>

        <tbody>
        <th>Contract start date</th>
        <th>Contract end date</th>
        <th>Odometer</th>
        <th>Customer ID</th>
        <th colspan="2">Actions</th>

        <tr th:each="contract : ${contracts}">
            <td th:text="${contract.getFromDateAsString}"></td>
            <td th:text="${#strings.substring(contract.toDate.toString(),0,16)}"></td>
            <td th:text="${contract.odometer}"></td>
            <td th:text="${contract.customerNumber}"></td>

            <td class="actions">
                <a th:if="${!contract.delivered}" th:href="@{'/deliverContract/'+${contract.contractId}}">
                    <button type="button">Deliver</button>
                </a>

                <a th:if="${!contract.pickedUp} AND ${contract.delivered}" th:href="@{'/pickupContract/'+${contract.contractId}}">
                    <button type="button">Pick up</button>
                </a>

                <a th:if="${!contract.closed} AND ${contract.pickedUp}" th:href="@{'/closeContract/'+${contract.contractId}}">
                    <button type="button">Close</button>
                </a>

                <a th:href="@{'/editContract/'+${contract.contractId}}">
                    <button class="edit-button" type="button">Edit</button>
                </a>

                <a th:href="@{'/deleteContract/'+${contract.contractId}}">
                    <button class="delete-button" type="button" onclick="return confirm('Are you sure you want to delete this contract?')">
                        Delete
                    </button>
                </a>
            </td>

        </tr>
        </tbody>

    </table>

    <a th:href="@{'/createContract/'}">
        <button type="button" id="addButton">Add new contract</button>
    </a>

</div>

</body>
</html>
