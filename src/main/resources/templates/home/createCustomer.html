<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="author" content="Joachim">
    <meta charset="UTF-8">
    <title>Create new customer</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="src/main/resources/static/popup.js"></script>
</head>
<body>

<div class="topmenu">
    <a th:href="@{'/'}">Home</a>
    <a th:href="@{'/motorhomeIndex/'}">Manage Motorhome</a>
    <a th:href="@{'/contractIndex/'}">Manage Contract</a>
    <a class="active" th:href="@{'/customerIndex/'}">Manage Customer</a>
    <a th:href="@{'/extraIndex/'}">Manage Extra</a>
</div>

<div class="genericHeaderContainer">
    <img class="imgBlur" src="https://i.redd.it/cr9cz1ts82071.png">
    <h1 class="genericHeaderPosition">Create Customer</h1>
</div>

<form class="form" action="/createCustomer" method="post">
    <label>Customer Name: </label>
    <input type="text" name="name" placeholder="Customer Name">
    <label>Licence Number: </label>
    <input type="text" name="licenceNumber" placeholder="Licence Number">
    <label>Street: </label>
    <input type="text" name="street" placeholder="Street">
    <label>City: </label>
    <input type="text" name="city" placeholder="City">
    <label>Postcode: </label>
    <input type="text" name="postCode" placeholder="Postcode">
    <label></label>
    <button type="submit" id="submitButton">Create Customer</button>
</form>

</body>
</html>
