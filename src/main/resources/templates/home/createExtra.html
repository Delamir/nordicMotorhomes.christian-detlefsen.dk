    <title>Create new Extra</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div class="topmenu">
    <a th:href="@{'/'}">Home</a>

<form class="form" onsubmit="return confirm('Are you sure you want to create a extra item?')" action="/createExtra" method="post">
    <label>Name:</label>
    <input type="text" name="name" placeholder="name">
    <label>Description:</label>
    <input type="text" name="description" placeholder="description">
    <label>Price:</label>
    <input type="text" name="price" placeholder="price">
    <label></label>
    <input type="submit" id="submitButton" value="Add Extra">

</form>
</body>
