<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Manage Extras</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div class="topmenu">
    <a th:href="@{'/'}">Home</a>
    <a th:href="@{'/motorhomeIndex/'}">Manage Motorhome</a>
    <a th:href="@{'/contractIndex/'}">Manage Contract</a>
    <a th:href="@{'/customerIndex/'}">Manage Customer</a>
    <a class="active" th:href="@{'/extraIndex/'}">Manage Extra</a>
</div>

<div class="genericHeaderContainer">
    <img class="imgBlur" src="https://i.redd.it/cr9cz1ts82071.png">
    <h1 class="genericHeaderPosition">Extras Management</h1>
</div>

<div class="centering">
<table class="table">

    <tr>
        <th id="genericTableHeader" colspan="5">Contracts</th>
    </tr>


    <tbody>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th colspan="2">Actions</th>


    <tr th:each="extra : ${extras}">
        <td th:text="${extra.name}"></td>
        <td th:text="${extra.description}"></td>
        <td th:text="${extra.price}"></td>

        <td>
            <a th:href="@{'/editExtra/'+${extra.extraId}}">
                <button type="button">Edit</button>
            </a>
        </td>

        <td>
            <a th:href="@{'/deleteExtra/'+${extra.extraId}}">
                <button type="button" onclick="return confirm('Are you sure you want to delete this extra item?')">Delete</button>
            </a>
        </td>

    </tr>

    </tbody>

</table>
    <a th:href="@{'/createExtra/'}">
        <button type="button" id="addButton">Add new extra</button>
    </a>

</div>

</body>
</html>
